<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inspire TM</title>
        <link rel="stylesheet" href="design.css">

        <script>
            function navtootherpage() {
                window.location.assign("home_page.html");
            }
        </script>

    </head>
    <body>
        <div class="container">
            <form>
                <h3>Login</h3>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <div class="remmember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn" onclick="navtootherpage()">Log In</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="home_page.html">Register</a></p>
                </div>
            </form>
        </div>    
    </body>
</html>
