<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inspire TM</title>
        <link rel="stylesheet" href="design.css">

        <script>
            // Function to load users from localStorage
            function loadUsers() {
                let users = localStorage.getItem('users');
                return users ? JSON.parse(users) : [];
            }
    
            // Function to save login data for multiple users to localStorage
            function saveLoginData() {
                var username = document.getElementById('name').value;
                var password = document.getElementById('password').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
    
                // Load existing users from localStorage
                var users = loadUsers();
    
                // Create a new user object
                var newUser = {
                    username: username,
                    password: password,
                    email: email,
                    phone : phone
                };
    
                // Add the new user to the array of users
                users.push(newUser);
    
                // Save the updated users array back to localStorage
                localStorage.setItem('users', JSON.stringify(users));
    
                // Notify the user
                alert("User login information saved successfully!");
            }
        </script>


    </head>
    <body>
        <div class="container">
            <form onsubmit="event.preventDefault(); saveLoginData();">
                <h3>Register</h3>
                <div class="input-box">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <div class="input-box">
                    <input type="text" id="phone" name="phone" placeholder="Phone No." required>
                </div>
                <div class="remmember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn" >Register</button>
                </div>
            </form>
        </div>    
    </body>
</html>
